[pytest]
# Pytest configuration for IDE detection
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Coverage options
addopts =
    --cov=ghtopdep
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=80
    -v

# Ignore warnings
filterwarnings =
    ignore::DeprecationWarning
